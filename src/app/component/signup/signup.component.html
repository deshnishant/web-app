<div class="container">
    <div class="container mt text-center">

       <div class="row">
        <h1><b>Thank you for joinning us!!!!!!</b></h1>
    
        <form action="">
            <div class="row">
                <div class="col-sm">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input type="text"
                        required matInput />
                    </mat-form-field>
    
                    
                       <div class="col-sm">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password"
                            minlength="7"
                            required matInput />
                        </mat-form-field> 
                       </div> 

                       <div class="col-sm">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Confirm Password</mat-label>
                            <input type="password"
                            minlength="7"
                            required matInput />
                        </mat-form-field> 
                       </div>

                       <button mat-raised-button color="primary"><a routerLink="submit">Submit</a></button>
                    
                </div>
            </div>
        </form>
    
    </div>
       </div>
</div>
